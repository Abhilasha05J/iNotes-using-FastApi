<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Your Notes</h2>
    {% if newDocs %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Important</th>
                </tr>
            </thead>
            <tbody>
                {% for item in newDocs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.desc }}</td>
                        <td>{{ "Yes" if item.imp else "No" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-dark" role="alert">
  No Notes to Display !
</div>
    {% endif %}
</div>
</body>
</html>
