<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes - Take Your Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_self">iNotes</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- Left Column: Form Card -->
        <div class="col-md-4">
          <h1 class="mb-4">Save Your Note!</h1>
          <div class="card" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="card-body">
              <form id="noteForm">
                <div class="mb-3">
                  <label for="title" class="form-label fw-bold">Note Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    placeholder="Enter title"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label fw-bold">Note Description</label>
                  <textarea
                    class="form-control"
                    name="desc"
                    rows="3"
                    placeholder="Enter description"
                    required
                  ></textarea>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" name="imp" id="imp">
                  <label class="form-check-label" for="imp">Mark as Important</label>
                </div>
                <button type="submit" class="btn btn-outline-dark w-100">Save Note</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Right Column: Notes Table -->
        <div class="col-md-8">
          <h2 class="mb-5">Your Notes</h2>
          <div id="notesTable">
             {% if newDocs %}
            <table class="table table-striped table-bordered text-center">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Important</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for item in newDocs %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.desc }}</td>
                    <td>{{ "Yes" if item.imp else "No" }}</td>
                    <td><button type="submit" class="btn btn-outline-dark mt-1 mx-1 edit-btn" data-id="{{item.id}}">Edit</button><button type="submit" class="btn btn-outline-dark mt-1 mx-1 delete-btn" data-id="{{item.id}}">Delete</button></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          {% else %}
            <div class="alert alert-dark text-center" role="alert">
              No Notes to Display!
            </div>
          {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="saveToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Note saved successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Handle form submission
      const form = document.getElementById("noteForm");
      const toastElement = document.getElementById("saveToast");
      const toast = new bootstrap.Toast(toastElement);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const response = await fetch("/", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          toast.show(); // Show success toast
          form.reset(); // Reset the form fields
        } else {
          alert("An error occurred while saving the note.");
        }
      });
    </script>
  </body>
</html>
